<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="input" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" id="search" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="degree">38.06</span>&deg;C</h3>
            <h1 id="climate" class="lead">Clouds</h1>
        </div>
    </div>



<script>
    document.getElementById('search').addEventListener('click',function () {
        var name = document.getElementById('input').value;
        fetch (`https://api.openweathermap.org/data/2.5/weather?q=${name}&appid=739e07e8aa16b963463d96545c2b2630&units=metric`)
        .then(res => res.json())
        .then(data => {
        const city = data.main;
        const temperature = city.temp;
        const weather1 = data.weather[0];
        const weather2 = weather1.description;

        console.log(weather2);
        console.log(data);
        console.log(temperature);
        convertCity(temperature,weather2);
    })

    })
    
    // fetch (`http://api.openweathermap.org/data/2.5/weather?q=${name}&appid=739e07e8aa16b963463d96545c2b2630&units=metric`)

    //     convertCity(temperature,weather2);
    // })

    function convertCity(temp,w2) {
        document.getElementById('search').addEventListener('click',function () {
        const inputValue = document.getElementById('input').value;
        document.getElementById('city').innerText = inputValue;
        document.getElementById('degree').innerText = temp;
        document.getElementById('climate').innerText = w2;
    })
    }
 
</script>
</body>

</html>
